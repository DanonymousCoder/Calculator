<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="index.css">
    <title>Calculator | Home</title>
</head>
<body>
    <div class="body">
        <p class="container" id="typing-text">Welcome to Ridwanullah's web calculator.
        </p>
        <p class="sub">Click the button to begin</p>
        <a href="calc.html" class="button">Start your journey</a>
   </div>
   <script>
    // Get the typing-text div
    const typingDiv = document.getElementById("typing-text");
    const textToType = typingDiv.innerText;
    typingDiv.innerText = ""; // Clear the text inside the div to display it with the typing effect

    // Function to simulate typing effect
    function typeText(text, index, interval) {
      if (index < text.length) {
        typingDiv.innerHTML += text.charAt(index);
        index++;
        setTimeout(() => {
          typeText(text, index, interval);
        }, interval);
      }
    }

    // Initial call to start the typing effect
    typeText(textToType, 0, 100); // Adjust the interval (in milliseconds) to control the typing speed
  </script>
</body>
</html>
